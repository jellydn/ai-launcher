<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" opacity="0.1"/>

  <!-- AI Text in center -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#iconGradient)" text-anchor="middle">AI</text>

  <!-- Circular router arrows around AI -->
  <g transform="translate(50, 50)">
    <!-- Top right arrow -->
    <path d="M 28,-15 Q 35,-8 35,5 L 40,0 M 35,5 L 30,0" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(0)"/>

    <!-- Bottom right arrow -->
    <path d="M 28,-15 Q 35,-8 35,5 L 40,0 M 35,5 L 30,0" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(90)"/>

    <!-- Bottom left arrow -->
    <path d="M 28,-15 Q 35,-8 35,5 L 40,0 M 35,5 L 30,0" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180)"/>

    <!-- Top left arrow -->
    <path d="M 28,-15 Q 35,-8 35,5 L 40,0 M 35,5 L 30,0" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="rotate(270)"/>
  </g>
</svg>
