name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ai-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: ai-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ai-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ai-darwin-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: ai-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version from tag
        id: version
        run: |
          # Validate that this is a tag trigger
          if [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION"
          else
            echo "Error: Workflow must be triggered from a version tag (refs/tags/vX.X.X)"
            exit 1
          fi

      - name: Generate version.ts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "// This file is generated at build time by scripts/build.sh or CI" > src/version.ts
          echo "// Do not edit manually - it will be overwritten on next build" >> src/version.ts
          echo "export const VERSION = \"$VERSION\";" >> src/version.ts

      - run: bun install --frozen-lockfile

      - name: Build for ${{ matrix.target }}
        run: bun build src/index.ts --compile --minify --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Strip debug symbols (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip dist/${{ matrix.artifact }} || true

      - name: Install UPX
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      - name: Compress with UPX
        if: runner.os != 'Windows'
        run: |
          SKIP_MSG="UPX compression skipped - not supported for this binary"
          # macOS requires --force-macos flag
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "Compressing with UPX (macOS)..."
            if ! upx --best --lzma --force-macos dist/${{ matrix.artifact }} 2>/dev/null; then
              echo "LZMA compression failed, trying standard compression..."
              upx --best --force-macos dist/${{ matrix.artifact }} || echo "$SKIP_MSG"
            fi
          else
            echo "Compressing with UPX (Linux)..."
            # Try LZMA compression first (best compression)
            if ! upx --best --lzma dist/${{ matrix.artifact }} 2>/dev/null; then
              echo "LZMA compression failed, trying standard compression..."
              upx --best dist/${{ matrix.artifact }} || echo "$SKIP_MSG"
            fi
          fi

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x dist/ai-*

      - name: Fetch latest tags
        run: git fetch --tags origin

      - name: Generate checksums
        run: |
          cd dist
          sha256sum ai-* > checksums.txt
          cat checksums.txt

      - name: Get version from tag
        id: version
        run: |
          # Validate that this is a tag trigger
          if [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION"
          else
            echo "Error: Workflow must be triggered from a version tag (refs/tags/vX.X.X)"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag (second most recent)
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1 2>/dev/null || echo "")
          CURRENT_TAG="${{ github.ref_name }}"

          if [ -z "$PREV_TAG" ]; then
            # First release - show recent commits
            CHANGELOG=$(git log --oneline -10)
          else
            # Get commits between previous tag and current tag
            CHANGELOG=$(git log --oneline $PREV_TAG..$CURRENT_TAG)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### One-line install (macOS/Linux)
            ```sh
            curl -fsSL https://raw.githubusercontent.com/jellydn/ai-launcher/main/install.sh | sh
            ```

            ### Homebrew
            ```sh
            brew install jellydn/tap/ai
            ```
          files: |
            dist/ai-linux-x64
            dist/ai-linux-arm64
            dist/ai-darwin-x64
            dist/ai-darwin-arm64
            dist/ai-windows-x64.exe
            dist/checksums.txt
          generate_release_notes: false

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v6
        with:
          repository: jellydn/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Checkout main repo for formula
        uses: actions/checkout@v6
        with:
          repository: jellydn/ai-launcher
          path: source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy formula to tap
        run: |
          mkdir -p Formula
          cp source/HomebrewFormula/ai.rb Formula/ai.rb

      - name: Commit and push to tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ai.rb
          git commit -m "Update ai to latest release" || echo "No changes to commit"
          git push
