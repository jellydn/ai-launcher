name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get current version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          CURRENT="${{ steps.version.outputs.current }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          jq ".version = \"$NEW_VERSION\"" package.json > tmp.json && mv tmp.json package.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Output new version
        run: echo "${{ steps.bump.outputs.version }}" > version.txt

      - name: Upload version
        uses: actions/upload-artifact@v6
        with:
          name: version
          path: version.txt

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ai-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: ai-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ai-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ai-darwin-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: ai-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download version artifact
        uses: actions/download-artifact@v7
        with:
          name: version
          path: .

      - name: Generate version.ts
        run: |
          VERSION=$(cat version.txt)
          echo "// This file is generated at build time by scripts/build.sh or CI" > src/version.ts
          echo "// Do not edit manually - it will be overwritten on next build" >> src/version.ts
          echo "export const VERSION = \"$VERSION\";" >> src/version.ts

      - run: bun install --frozen-lockfile

      - name: Build for ${{ matrix.target }}
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x dist/ai-*

      - name: Generate checksums
        run: |
          cd dist
          sha256sum ai-* > checksums.txt
          cat checksums.txt

      - name: Get version from artifact
        id: version
        run: |
          VERSION=$(cat dist/version.txt 2>/dev/null || echo "unknown")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline -10)
          else
            CHANGELOG=$(git log --oneline $PREV_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### One-line install (macOS/Linux)
            ```sh
            curl -fsSL https://raw.githubusercontent.com/jellydn/ai-cli-switcher/main/install.sh | sh
            ```

            ### Homebrew
            ```sh
            brew install jellydn/tap/ai
            ```
          files: |
            dist/ai-linux-x64
            dist/ai-linux-arm64
            dist/ai-darwin-x64
            dist/ai-darwin-arm64
            dist/ai-windows-x64.exe
            dist/checksums.txt
          generate_release_notes: false

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v6
        with:
          repository: jellydn/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Checkout main repo for formula
        uses: actions/checkout@v6
        with:
          repository: jellydn/ai-cli-switcher
          path: source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy formula to tap
        run: |
          mkdir -p Formula
          cp source/HomebrewFormula/ai.rb Formula/ai.rb

      - name: Commit and push to tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ai.rb
          git commit -m "Update ai to latest release" || echo "No changes to commit"
          git push
