name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: ai-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: ai-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: ai-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: ai-darwin-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: ai-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build for ${{ matrix.target }}
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get current version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          CURRENT="${{ steps.version.outputs.current }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          jq ".version = \"$NEW_VERSION\"" package.json > tmp.json && mv tmp.json package.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x dist/ai-*

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline -10)
          else
            CHANGELOG=$(git log --oneline $PREV_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### One-line install (macOS/Linux)
            ```sh
            curl -fsSL https://raw.githubusercontent.com/jellydn/ai-cli-switcher/main/install.sh | sh
            ```

            ### Homebrew
            ```sh
            brew install jellydn/tap/ai
            ```
          files: |
            dist/ai-linux-x64
            dist/ai-linux-arm64
            dist/ai-darwin-x64
            dist/ai-darwin-arm64
            dist/ai-windows-x64.exe
          generate_release_notes: false
